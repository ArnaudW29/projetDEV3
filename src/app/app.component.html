<app-header [userIsAdmin]="userIsAdmin" (toggleSideBarEvent)="sidebarToggler()" (dropActiveGameEvent)="dropActiveGame()"></app-header>

<mat-drawer-container>

  <mat-drawer mode="{{sideBarMode}}" [opened]="sideBarOpen" position="end">
      <app-sidebar [userIsAdmin]="userIsAdmin"></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
      <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
