

<div id="gameHeader" fxLayout="row">
    <strong>Current Player: {{ player }} </strong>

    <div fxFlex fxLayoutAlign="flex-end">
        <button mat-mini-fab color="accent" (click)="toggleIngameSideBar()">
            <mat-icon>message</mat-icon>
        </button>
    </div>
</div>

<br>

<button mat-button color="warn" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        [isDisabled]="isDisabled"
        (click)="makeMove(i)"> 
    </app-square>
</main>
