<div class="mat-elevation-z8">

    <h2 matSubheader>{{ selectedGameTitle }} : leaderboard</h2>
  
    <table mat-table [dataSource]="leaderboard">
      <!-- Pseudo Column -->
      <ng-container matColumnDef="pseudo">
        <th mat-header-cell *matHeaderCellDef> Pseudo </th>
        <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
      </ng-container>
  
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
