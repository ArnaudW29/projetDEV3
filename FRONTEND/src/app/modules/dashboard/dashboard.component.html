<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
      <app-widget-game label="game 1" (changeActiveGame)="get_game_data('game_1')"
      img_source="https://www.jing.fm/clipimg/detail/113-1137361_video-games-have-always-fascinated-humanity-blue-gaming.png"></app-widget-game>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-game label="game 2" (changeActiveGame)="get_game_data('game_2')"
      img_source="https://i.pinimg.com/736x/bd/be/66/bdbe6652ac1fa6d248bfb601c5d92f31.jpg"></app-widget-game>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-game label="game 3" (changeActiveGame)="get_game_data('game_3')"
      img_source="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-control-pad-icon-png-image_4091204.jpg"></app-widget-game>
  </mat-card>
  <mat-card fxFlex="25">
      <app-widget-game label="game 4" (changeActiveGame)="get_game_data('game_4')"
      img_source="https://img.freepik.com/free-vector/console-with-games-lettering-neon-sign-brick-background_1262-11854.jpg?size=338&ext=jpg"></app-widget-game>
  </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<mat-card *ngIf="description">
  {{ description }}

  <br>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="{{ '/' + active_game_number }}">play now!</a>
</mat-card>
