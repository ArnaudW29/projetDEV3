<h1>Current Player: {{ player }} </h1>

<button mat-button color="warn" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        [isDisabled]="isDisabled"
        (click)="makeMove(i)"> 
    </app-square>
</main>
