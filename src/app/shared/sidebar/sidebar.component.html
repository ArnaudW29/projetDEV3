<mat-nav-list fxLayout="column">
    
    <app-widget-profile-card *ngIf="username" [username]="username" [userEmail]="userEmail"></app-widget-profile-card>
  
    <mat-divider></mat-divider>
  
    <app-widget-leaderboard [selectedGame]="selectedGame" *ngIf="selectedGame"></app-widget-leaderboard>
  
    <mat-divider *ngIf="userIsAdmin"></mat-divider>
  
    <mat-card *ngIf="userIsAdmin">
      <app-widget-admin-logs></app-widget-admin-logs>
    </mat-card>
  
  
  </mat-nav-list>
