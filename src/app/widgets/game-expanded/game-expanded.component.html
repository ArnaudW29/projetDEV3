
<h2>{{ activeGametitle }}</h2>

<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px" id="scrollTarget">
  <div fxFlex="60">
    <img src="{{ gameImageUrl }}" alt="">
  </div>
  <div fxFlex="35" fxLayout="column">
    <div fxFlex="60">
      {{ description }}
    </div>

    <br>

    <div>{{connectedUser}}</div>

    <br>

    <button mat-stroked-button color="accent" routerLinkActive="active" 
      routerLink="{{ buttonRouterLink }}" (click)="closeSideBar()">{{ buttonText }}</button>
  </div>
</div>
