<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset=utf-8>
  <title>wip - projet dev web iii</title>
  <script src="JS/index.js"></script>
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body onload="initialiserPage();">
  <header>
    <div class="vertical_center" id="logo">
      <img src="IMG/page_logo.png" class="horizontal_center" alt="logo site" id="page_logo">
    </div>

    <div class="vertical_center" id="name">
      <p>NOM DU SITE</p>
    </div>

    <div class="vertical_center" id="login">
      <p>CONNECTION</p>
    </div>
  </header>

  <section>
    <div id="main">
      <article id="game_logos">
        <div id="game_1">
          <img src="IMG/logo.png" class="horizontal_center" alt="image jeu 1" id="game_1_image" onclick="get_description('game_1')">
        </div>
  
        <div id="game_2">
          <img src="IMG/logo.png" class="horizontal_center" alt="image jeu 2" id="game_2_image"  onclick="get_description('game_2')">
        </div>
        
        <div id="game_3">
          <img src="IMG/logo.png" class="horizontal_center" alt="image jeu 3" id="game_3_image"  onclick="get_description('game_3')">
        </div>
        
        <div id="game_4">
          <img src="IMG/logo.png" class="horizontal_center" alt="image jeu 4" id="game_4_image"  onclick="get_description('game_4')">
        </div>
      </article>

      <article id="active_game_description"></article>
    </div>

    <div id="side">
      <table id="ranking">
        <tr>
          <th colspan="4">Classements</th>
        </tr>

        <tr>
          <td><img src="IMG/logo.png" class="horizontal_center" id="game_logo_1" alt="image jeu 1" onclick="get_leaderboard('game_1')"></td>
          <td><img src="IMG/logo.png" class="horizontal_center" id="game_logo_2" alt="image jeu 2" onclick="get_leaderboard('game_2')"></td>
          <td><img src="IMG/logo.png" class="horizontal_center" id="game_logo_3" alt="image jeu 3" onclick="get_leaderboard('game_3')"></td>
          <td><img src="IMG/logo.png" class="horizontal_center" id="game_logo_4" alt="image jeu 4" onclick="get_leaderboard('game_4')"></td>
        </tr>

        <table id="scores"></table>
      </table>
    </div>
  </section>
</body>
